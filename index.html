<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iTools SMS viewer</title>
  <link href="style.css" rel="stylesheet">
</head>
<body ng-app="smsViewer" ng-controller="mainCtrl">
  <div class="search-box">
    <input type="text" name="search" id="search"
           placeholder="Search" ng-model="search">
  </div>
  <div class="container">
    <div id="subscribers">
      <div class="subscriber" ng-click="selectSubscriber(s)"
           ng-class="{active: subscriber.number == s.number}"
           ng-repeat="s in subscribers | filter: search">
        <div class="title">
          <div class="number">{{s.number}}</div>
          <div class="date">{{s.date}}</div>
        </div>
        <div class="lastSms">{{s.text}}</div>
      </div>
    </div>
    <div id="messages">
      <div class="message" ng-repeat="m in subscriber.messages | filter: search"
           ng-class="type(m.is_from_me)">
        <div class="date">{{m.date}}</div>
        <div class="text">{{m.text}}</div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
